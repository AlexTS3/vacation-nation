<div class="wrapper">
  <form [formGroup]="form" (ngSubmit)="login()">
    <div class="login">
      <h2>Login</h2>
    </div>

    <div class="label">
      <label for="userName"><span>Enter your username:</span></label>
      <br />
      <input
        type="userName"
        name="userName"
        id="userName"
        class="userName"
        placeholder="Username"
        formControlName="email"
      />
    </div>

    <ng-container *ngIf="form.get('email')?.touched">
      <p class="error" *ngIf="form.get('email')?.errors?.['required']">
        Email is required!
      </p>
      <p class="error" *ngIf="form.get('email')?.errors?.['email']">
        Email is not valid!
      </p>
    </ng-container>

    <div class="label">
      <label for="password"><span>Enter your password:</span></label>
      <br />
      <input
        type="password"
        name="password"
        id="password"
        class="password"
        placeholder="********"
        formControlName="password"
      />
    </div>

    <ng-container *ngIf="form.get('password')?.touched">
      <p class="error" *ngIf="form.get('password')?.errors?.['required']">
        Password is required!
      </p>
      <p class="error" *ngIf="form.get('password')?.errors?.['minlength']">
        Password is not valid!
      </p>
    </ng-container>

    <button [disabled]="form.invalid">Login</button>

    <p class="register">
      Don't have an account?
      <a routerLink="/register">Register Here!</a>
    </p>
  </form>
</div>
