<div class="wrapper">
    <form #form="ngForm" (ngSubmit)="login(form)">
        <h2>Login</h2>

        <label for="userName"><span>Enter your username:</span></label>
        <input type="userName" name="userName" id="userName" class="userName" placeholder="Username" ngModel #inputUserName="ngModel">

        <label for="password"><span>Enter your password:</span></label>
        <input type="password" name="password" id="password" class="password" placeholder="********" ngModel #inputPassword="ngModel">

        <button>Login</button>

        <p>Don't have an account?
            <a routerLink="/register">Register Here!</a>
        </p>
    </form>
</div>
